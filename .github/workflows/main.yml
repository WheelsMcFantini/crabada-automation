# This is a basic workflow to help you get started with Actions

name: CI


# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy_m1:
    permissions:
        contents: 'read'
        id-token: 'write'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: 'actions/checkout@v2'
      
      - id: list-dir
        run: ls -al

      - id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/1087628060567/locations/global/workloadIdentityPools/github-crabada/providers/github-provider'
          service_account: 'crabada-automation@appspot.gserviceaccount.com'
      
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
        
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Cloud Functions Deploy
        uses: 'google-github-actions/deploy-cloud-functions@v0'
        with:
          name: 'function-2'
          runtime: 'nodejs16'
          entry_point: 'gameRunner'
          region: 'us-east1'
      
    # Example of using the output
      - id: 'test'
        run: 'curl "${{ steps.deploy.outputs.url }}"'




 
